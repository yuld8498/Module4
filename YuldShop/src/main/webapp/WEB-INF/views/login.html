<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="/layout/header::header"/>
    <title>Document</title>
</head>
<body>
    <div class="log-in ptb-100 ptb-sm-60">
        <div class="container">
            <div class="row">
                <!-- New Customer Start -->
                <div class="col-md-6">
                    <div class="well mb-sm-3">
                        <div class="new-customer">
                            <h3 class="custom-title">new customer</h3>
                            <p class="mb-1 mt-1"><strong>Register</strong></p>
                            <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made</p>
                            <a class="btn btn-danger" href="register.html">continue</a>
                        </div>
                    </div>
                </div>
                <!-- New Customer End -->
                <!-- Returning Customer Start -->
                <div class="col-md-6">
                    <div class="well">
                        <div class="return-customer">
                            <h3 class="mb-1 custom-title">returnng customer</h3>
                            <p class="mb-1"><strong>I am a returning customer</strong></p>
                            <form action="#">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" name="email" placeholder="Enter your user name..." id="input-email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" name="pass" placeholder="Password" id="input-password" class="form-control">
                                </div>
                                <p class="lost-password"><a href="forgot-password.html">Forgot password?</a></p>
                                <input type="submit" value="Login" class="btn btn-md btn-info">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Returning Customer End -->
            </div>
            <!-- Row End -->
        </div>
        <!-- Container End -->
    </div>
    <th:block th:replace="/layout/footerJS::footerJS"/>
</body>
</html>
