<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot Password</title>
    <th:block th:replace="/layout/header::header"/>
</head>
<body>
    <div class="log-in ptb-100 ptb-sm-60">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <div class="return-customer">
                            <h3 class="mb-1 custom-title">returnng customer</h3>
                            <p class="mb-1"><strong>I am a returning customer</strong></p>
                            <form action="#">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" name="email" placeholder="Enter your user name..." id="input-email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="pass" placeholder="Password" id="input-password" class="form-control">
                                </div>
                                <input type="submit" value="Login" class="btn btn-md btn-info">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Returning Customer End -->
            </div>
            <!-- Row End -->
        </div>
        <!-- Container End -->
    </div>
    <th:block th:replace="/layout/footerJS::footerJS"/>
</body>
</html>
