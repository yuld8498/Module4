<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="headerAdmin">
  <div class="header">
    <div class="container">
      <!-- star header -->
      <div class="header mt-3">
        <div class="row bd">
          <!-- star logo -->
          <div class="col-lg-3 col-md-12">
            <img src="/access/logo.jpg" alt="" class="w-100">
          </div>
          <div class="col-lg-9 col-md-12">
            <div class="dropdown dropdown col-lg-6 col-md-6">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <li class="fa-solid fa-user"></li>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" th:text="${'hello ' + user.username}"></a>
                <a class="dropdown-item"  id="create-products">Create Products</a>
                <a class="dropdown-item"  id="manager-products" href="http://localhost:8080/products/admin">Manager Products</a>
                <a class="dropdown-item" href="http://localhost:8080/logout">Log Out</a>
              </div>
            </div>
          </div>
          <!-- end logo -->
        </div>
      </div>
      <!-- end header -->
      <div class="nav nav-tabs">
        <ul class="list-group list-group-horizontal-lg float-left justify-content-around w-100 bg-secondary">
          <a class="btn btn-secondary" href="http://localhost:8080/products">Home</a>
          <li class="btn btn-secondary" href="#">Introduce</li>
          <li class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Product
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="productCategories">
            </div>
          </li>
          <li class="btn btn-secondary">Contact</li>
        </ul>
      </div>
    </div>
  </div>
</th:block>

</html>
