<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="listProducts">
<div class="body">
    <div class="container">
<!--        slide bar-->
        <div id="carouselExampleIndicators" class="carousel slide w-100 hei-400 mt-2 mb-2 p-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="..." alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
<!--        end slide-->
<!--        star list-->
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 hei-350 mt-3">
                <div class="p-3 bg-secondary h-100 w-100">
                    <div class="h-75 w-100 p-2 bg-danger"></div>
                </div>
            </div>
        </div>
        <!--        end list-->
    </div>
</div>
</th:block>
