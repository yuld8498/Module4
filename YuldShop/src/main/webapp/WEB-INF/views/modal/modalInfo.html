<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalInfo">
    <div class="modal fade overflow-auto" id="mdInfo" tabindex="-1" data-backdrop="static" data-keyboard="false" hide>
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">PRODUCT INFORMATION</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger show">
                    </div>
                    <div class="return-customer row" data-spy="scroll">
                        <div class="col-lg-6 col-md-12 text-center">
                            <img id="img-info" alt="#">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-1 custom-title">
                                <input type="text" id="product-info-name" class="font-weight-bold border-0 user-select-none mb-1">
                            </div>
                            <div>
                                <label for="product-info-quantity"><b>Price : </b></label>
                                <input type="text" id="product-info-price" class="font-md border-0 user-select-none mb-1"
                                       name="product-info-quantity" value="1">
                            </div>
                            <div>
                                <label for="product-info-quantity"><b>Description : </b></label>
                                <input type="text" id="product-info-description" class="font-md border-0 w-100 user-select-none"
                                       name="product-info-quantity" value="1">
                            </div>
                            <div>
                                <label for="product-info-quantity"><b>Type : </b></label>
                                <input type="text" id="product-info-type" class="font-md border-0 user-select-none mt-2"
                                       name="product-info-quantity" value="1">
                            </div>
                            <div>
                                <label for="product-info-quantity"><b>Quantity : </b></label>
                                <input type="number" id="product-info-quantity" class="font-md info-input user-select-none mt-1"
                                       name="product-info-quantity" value="1">
                                <div>
                            </div>
                                <button class="btn btn-outline-danger mt-1" id="btn-add2cart">ADD to card</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
