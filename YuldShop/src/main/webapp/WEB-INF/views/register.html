<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="/layout/header::header"/>
    <title>Document</title>
</head>
<body>
    <div class="log-in ptb-100 ptb-sm-60">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <div class="return-customer">
                            <h3 class="mb-1 custom-title">REGISTER ACCOUNT</h3>
                            <p class="mb-1"><strong>If you already have an account with us, please login at the login page.</strong></p>
                            <form action="#" class="form-register">
                                <h5>Your Personal Details</h5>
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" name="fullName" placeholder="Enter your full name..." id="fullName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" placeholder="Enter your email..." id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="tel" name="phone" placeholder="Enter your phone number..." id="phone" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" name="address" placeholder="Enter your address..." id="address" class="form-control">
                                </div>
                                <h5>Account</h5>
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" name="userName" placeholder="Enter your user name..." id="userName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" name="password" placeholder="Enter your password..." id="password" class="form-control">
                                </div>
                                <input type="submit" value="Register" class="btn btn-md btn-info">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Returning Customer End -->
            </div>
            <!-- Row End -->
        </div>
        <!-- Container End -->
    </div>
    <th:block th:replace="/layout/footerJS::footerJS"/>
</body>
</html>
