<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form action="">
        <div>
            <input type="text">
            <label>User Name</label>
        </div>
        <div>
            <input type="password">
            <label>Password</label>
        </div>
        <div>
            Forgot Password?
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
        <div class="signup_link">
            <a href="#">Create New User</a>
        </div>
    </form>
</div>
</body>
</html>
